    {% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeWise</title>
    <link rel="stylesheet" href="{% static './style.css' %}">
    <link rel="stylesheet" href="{% static './login-signup.css' %}">
</head>
<body>
    <nav class="nav-bar">
        <!-- <h1 class="logo">Logo</h1> -->
        <img src="{% static './images/logo.png' %}" class="logo">
        <div class="nav-urls">
            <div >
                <a href="{% url 'generator:login' %}" class="link">Login</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="img-card">
                <img src="{% static './images/signup-calendar.png' %}" class="img">
            </div>
            <div class="card">

                <div class="input-card-signup">
                    <form action="" method="post">
                        <div class="input large-input ipt-card-signup" style="gap: 0rem;">
                            {% csrf_token %} {{form}}    <!-- slfjiv -->
                        </div>
                        <div class="login-card">
                            <button id="next-btn" class="login">Signup</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
