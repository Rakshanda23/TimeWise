{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" href="{% static './style.css' %}">
    <link rel="stylesheet" href="{% static './tt.css' %}">
</head>
<body>
    <nav class="nav-bar">
        <img src="{% static './images/logo.png' %}" class="logo">
        <div class="nav-urls">
            <div class="sub-url">
                <a href="{% url 'generator:home' %}">
                Home
                </a>
            </div>
            <div id="add-class" class="url-link">
                <a href="{% url 'generator:logout' %}">
                Logout
                </a>
            </div>
        </div>
    </nav>

    <main class="tt-main" style="margin-top: 2rem;">
        <div class="upper-row">
            <div class="col"></div>
            <div class="col">M</div>
            <div class="col">T</div>
            <div class="col">W</div>
            <div class="col">T</div>
            <div class="col">F</div>
            <div class="col ">S</div>
        </div>

        <div class="tt-body" style="justify-content: space-around;">
            <div class="times">
                {% for i in alltime %}
                <div class="col">
                    {{i}}
                </div>
                {% endfor %}

              

              
            </div>

            {% for day in days %}
            <div class="vals" >
                {% for l in lectures %}
                {% if l.day == day %}
                <div class="col colorful"  style="background-color: {{l.color}};" style="color : white; ">
                    {{l.subject}}
                </div>
                {% endif %}
                {% endfor %}

               

            </div>
            {% endfor %}


         
            </div>

           
        </div>
    </main>

   
</body>
</html>
